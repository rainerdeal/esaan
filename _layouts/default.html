<!doctype html>
<html lang="en">

{% include head.html %}

<body>

    {% include nav.html %}

    <div class="main">
        {{ content }}
    </div>

    <div class="container">

        <div class="sticker-wrapper">
            <div class="sticker">
                <h1 class="title">Press</h1>
            </div>
        </div>

        <!-- Restaurant Guru Awards -->
        <div>
            <div class="card-group">
                <div class="card align-items-center border-0">
                    <link href="https://awards.infcdn.net/circle_v3.css" rel="stylesheet"/><a target="_blank" href="https://restaurantguru.com/Esaan-McLean" id="circle_v3" data="30" class="rest_black" onclick="if(event.target.nodeName.toLowerCase() != 'a') {window.open(this.querySelector('.rest-white_center').href);return 0;}"> <div class="circle_v3_year">2023</div> <div class="circle_v3_name "> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="178px" height="178px" viewBox="0 0 178 178"> <defs> <path id="circle_v3_name-arc" d="M 12 89 a 77 77 0 0 0 154 0"></path> </defs> <text class="circle_v3_name_txt f14" fill="#000" text-anchor="middle"> <textPath startOffset="50%" xlink:href="#circle_v3_name-arc"> Esaan </textPath> </text> </svg> </div> <div class="circle_v3_nom "> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200px" height="200px" viewBox="0 0 200 200"> <defs> <path id="circle_v3_nom-arc1" d="M 30 100 a 70 70 0 1 1 140 0"></path> </defs> <text class="circle_v3_nom_txt f14" fill="#000" text-anchor="middle"> <textPath startOffset="50%" xlink:href="#circle_v3_nom-arc1">Best service</textPath> </text> </svg> </div> </a>
                </div>
                <div class="card align-items-center border-0">
                    <link href="https://awards.infcdn.net/r_branch.css" rel="stylesheet"/><div id="r-branch" onclick="if(event.target.nodeName.toLowerCase() != 'a') {window.open(this.querySelector('.sq_center').href);return 0;}" class="en-r-branch r-branch_black "> <a href="https://restaurantguru.com/Esaan-McLean" class="r-branch_r-link">Esaan</a> <div class="r-branch_year">2023</div> <div class="r-branch_heading"> <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="144px" height="144px" viewBox="0 0 144 144"> <defs> <path id="s-arc" d="M 12 72 a 60 60 0 0 0 120 0"></path> </defs> <text class="r-branch_heading__bottom" fill="#fff" text-anchor="middle"> <textPath startOffset="50%" xlink:href="#s-arc"><a href="#" class="r-branch_heading__link">Restaurant Guru</a></textPath> </text> </svg> </div></div>
                </div>
                <div class="card align-items-center border-0">
                    <link href="https://awards.infcdn.net/circ5_n.css" rel="stylesheet"/><div id="rest_circ5" onclick="if(event.target.nodeName.toLowerCase() != 'a') {window.open(this.querySelector('.circ_top_title').href);return 0;}"><div class="circ_cont"><div class="circ_img" style="background: url('https://awards.infcdn.net/img/star_red.svg') no-repeat center">&nbsp;</div><a href="https://restaurantguru.com" target="_blank" class="circ_top_title">Restaurant Guru 2023</a><span class="">A top 10 best restaurant in McLean</span><a href="https://restaurantguru.com/Esaan-McLean" class="circ_bot_title " target="_blank">Esaan</a></div></div>
                </div>
            </div>
        </div>


        <!-- Awards/Reviews -->
        <div class="card-columns" id="card-columns-awards">

            {% for item in site.data.testimonials offset:1 %}

                <div class="card border-0">
                    <div class="card-body" id="card-body-awards">
                        <h5 class="card-title" id="card-title-awards">{{ item.title }}</h5>
                        <a class="card-text" href="{{ item.link }}" target="_blank">{{ item.name }}</a>
                    </div>
                </div>

            {% endfor %}

        </div>

    </div>

    {% include footer.html %}

</body>

</html>
